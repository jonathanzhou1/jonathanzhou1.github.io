    <div
      class="jumbotron text-center"
      style="background: none; margin-bottom: -5vh; color: black"
    >
      <h1 class="display-4">Contact Me</h1>
      <p class="small">Form Styling inspired by Valeriia</p>
    </div>
    <div class="container">
      <main>
        <div class="wrapper centered">
          <article class="letter">
            <form id="form" method="POST">
              <div class="side">
                <h1>Send a Message</h1>
                <p>
                  <textarea
                    name="Message"
                    placeholder="Your message"
                  ></textarea>
                </p>
              </div>
              <div class="side">
                <p>
                  <input
                    type="text"
                    name="Name"
                    id="Name"
                    placeholder="Your name"
                  />
                </p>
                <p>
                  <input
                    type="email"
                    name="Email"
                    id="Email"
                    placeholder="Your email"
                  />
                </p>
                <p>
                  <button type="submit" value="submit" id="submit">Send</button>
                </p>
              </div>
            </form>
            <!--Form to sheet code inspired by kromate on GitHub-->
            <script>
              const form = document.querySelector("#form");
              const submitButton = document.querySelector("#submit");
              const scriptURL =
                "https://script.google.com/macros/s/AKfycbylLR1ztaJhrFoAxXjBzDdJ1BcpUG8Xu2zArUbt9vw9hIDZeAu3jYz-QEGpfeLSXi9k/exec";

              form.addEventListener("submit", (e) => {
                submitButton.disabled = true;
                e.preventDefault();
                let requestBody = new FormData(form);
                fetch(scriptURL, { method: "POST", body: requestBody })
                  .then((response) => {
                    document.body.classList.add("sent");
                    submitButton.disabled = false;
                  })
                  .catch((error) => {
                    alert("Error!", error.message);
                    submitButton.disabled = false;
                  });
              });
            </script>
          </article>
          <div class="envelope front"></div>
          <div class="envelope back"></div>
        </div>
        <p class="result-message text-center">Thank you for your message</p>
      </main>
    </div>
